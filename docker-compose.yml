version: '3.8'


services:
  bot:
    container_name: bot
    #build:
    #  context: .
    image: anton60874022/bot:latest
    command: bash -c "python nko_bot.py"
    restart: always
    depends_on:
      - mongodb
    networks:
      - db_network
    env_file:
      - .env
    volumes:
      - log_dir:/app/log_dir

  admin:
    container_name: admin
    #build:
    #  context: .
    image: anton60874022/admin:latest
    command: bash -c "uvicorn admin.main:app --reload --host=0.0.0.0"
    restart: always
    depends_on:
        - mongodb
    networks:
        - db_network
    env_file:
        - .env


  mongodb:
    image: "mongo:7.0.5"
    ports:
      - '27017:27017'
    networks:
      - db_network
    env_file:
      - .env
    volumes:
      - log_dir:/app/log_dir


  nginx:
    container_name: "web"
    image: nginx:alpine
    depends_on:
      - admin
    ports:
      - "80:80"
    volumes:
      - static_value:/var/html/static/
      - ./conf.d:/etc/nginx/conf.d




    networks:
      - db_network

volumes:
   log_dir:
   static_value:


networks:
  db_network:
